<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
<title>CALCULADORA DE JUROS</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body>

<div class="main">
<div class="form-group formulario">

      <div class="centering">
      <h2>Calculadora de juros</h2>
      </div>

	<div class="gpHorizontal">

        <div class="col-lg-6">
        <label for="nome">Digite o seu nome:</label>
        <input type="text" id='nome' class="form-control input" required placeholder="Ex: Pedro">
        </div>

        <div class="col-lg-6">
        <label for="renda">Digite sua renda mensal(R$):</label>
        <input type="number" id='renda' class="form-control input" required placeholder="Ex: 950">
        </div>

     </div><br>

     <div class="gpHorizontal">

      <div class="col-lg-12">
        <label for="valorFinanciado">Digite o valor à ser financiado(R$):</label>
        <input type="number" id='valorFinanciado' class="form-control input" required placeholder="Ex: 45.000">
        </div>

     </div><br>

     <div class="gpHorizontal">

      <div class="col-lg-12">
        <label for="entrada">Digite o valor de entrada:</label>
        <div style="margin-bottom: 25px;" class="linha">
        <input type="number" id='entrada' class="form-control input col-lg-12" required placeholder="Ex: 40.000">
        </div>

     </div><br>
    </div>

     <div class="gpHorizontal">

      <div class="col-lg-6">
        <label for="taxaJuros">Digite a taxa de juros(%):</label>
        <input type="number" id='taxaJuros' class="form-control input col-lg-12" required placeholder="Ex: 2">
     </div>

        <div class="col-lg-6">     
            <label for="numParcelas">Digite o números de parcelas:</label>
            <input type="number" id='numParcelas' class="form-control input col-lg-12" required placeholder="Ex: 5">
            </div>
    </div>

    <div class="gpHorizontal">
        <div style="margin-top: 20px; margin-bottom: 20px;" class="centering">
            <button type="submit" class="btn btn-outline-success" id='calcular'>Calcular</button>
        </div>
    </div>
    <div class="gpHorizontal">
        <div style="margin-bottom: 20px;" class="centering col-lg-12" id='resultado'></div>
    </div>

</div>
<script src="script.js"></script>
</body>

</html>
